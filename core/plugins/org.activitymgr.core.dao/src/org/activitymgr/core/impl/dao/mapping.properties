Collaborator.table=COLLABORATOR
Collaborator.PrimaryKey=id
Collaborator.AutoGenerated=id
Collaborator.id.column=CLB_ID
Collaborator.login.column=CLB_LOGIN
Collaborator.firstName.column=CLB_FIRST_NAME
Collaborator.lastName.column=CLB_LAST_NAME
Collaborator.isActive.column=CLB_IS_ACTIVE

Task.table=TASK
Task.PrimaryKey=id
Task.AutoGenerated=id
Task.id.column=TSK_ID
Task.path.column=TSK_PATH
Task.number.column=TSK_NUMBER
Task.number.converter=org.activitymgr.core.impl.TaskNumberConverter
Task.code.column=TSK_CODE
Task.name.column=TSK_NAME
Task.budget.column=TSK_BUDGET
Task.initiallyConsumed.column=TSK_INITIAL_CONS
Task.todo.column=TSK_TODO
Task.comment.column=TSK_COMMENT

Duration.table=DURATION
Duration.PrimaryKey=id
Duration.id.column=DUR_ID
Duration.isActive.column=DUR_IS_ACTIVE

Contribution.table=CONTRIBUTION
Contribution.PrimaryKey=year, month, day, contributorId, taskId
Contribution.year.column=CTB_YEAR
Contribution.month.column=CTB_MONTH
Contribution.day.column=CTB_DAY
Contribution.contributorId.column=CTB_CONTRIBUTOR
Contribution.taskId.column=CTB_TASK
Contribution.durationId.column=CTB_DURATION
